<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      border-bottom: 3px solid #ccc;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f4f6f9;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #007BFF;
      color: white;
    }

    .tab.active {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 10px;
      padding: 20px;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .file-item {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .file-item:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .file-item p {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .file-item img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .file-item button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 120px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-item button:hover {
      background-color: #0056b3;
    }

    .preview {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .preview img, .preview video, .preview audio {
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    .settings button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .settings button:hover {
      background-color: #218838;
    }

    input[type="file"], input[type="text"], select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #uploadStatus {
      margin-top: 10px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>File Management System</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('upload')">Upload</div>
    <div class="tab" onclick="switchTab('fileList')">File List</div>
    <div class="tab" onclick="switchTab('preview')">Preview</div>
    <div class="tab" onclick="switchTab('settings')">Settings</div>
  </div>

  <!-- Tab Upload -->
  <div class="tab-content active" id="upload">
    <div class="upload-section">
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <br><br>
      <label for="fileName">Rename File (Optional):</label>
      <input type="text" id="fileName" placeholder="Enter new file name (without extension)" />
      <br><br>
      <label for="fileCover">Select File Cover (Optional):</label>
      <input type="file" id="fileCover" accept="image/*" />
      <br><br>
      <button onclick="uploadFile()">Upload</button>
      <div id="uploadStatus"></div>
    </div>
  </div>

  <!-- Tab File List -->
  <div class="tab-content" id="fileList">
    <h2>File List</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterByCategory()">
      <option value="all">All</option>
      <option value="image">Images</option>
      <option value="video">Videos</option>
      <option value="audio">Audio</option>
      <option value="pdf">PDFs</option>
    </select>
    <div class="file-grid" id="fileGrid">
      <!-- Files will be listed here as grid -->
    </div>
  </div>

  <!-- Tab Preview -->
  <div class="tab-content" id="preview">
    <h2>File Preview</h2>
    <div class="preview" id="filePreview">
      <div id="previewContent">No file selected</div>
    </div>
  </div>

  <!-- Tab Settings -->
  <div class="tab-content" id="settings">
    <h2>Settings</h2>
    <div class="settings">
      <button onclick="backupData()">Backup Data</button>
      <input type="file" id="importInput" style="display:none;" onchange="importData()" />
      <button onclick="document.getElementById('importInput').click()">Import Data</button>
      <button onclick="resetData()">Reset Data</button>
    </div>
  </div>

  <script>
    let fileList = JSON.parse(localStorage.getItem('fileList')) || [];

    document.addEventListener('DOMContentLoaded', () => {
      displayFileList();
    });

    // Tab switching function
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Upload file function
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const customName = document.getElementById('fileName').value.trim();
      const fileCover = document.getElementById('fileCover').files[0];
      
      if (file) {
        let fileName = customName ? `${customName}.${file.name.split('.').pop()}` : file.name;

        const reader = new FileReader();
        reader.onload = function(event) {
          const base64Content = event.target.result;
          let coverBase64 = '';
          
          if (fileCover) {
            const coverReader = new FileReader();
            coverReader.onload = function(e) {
              coverBase64 = e.target.result;
              saveFile(fileName, file, base64Content, coverBase64);
            };
            coverReader.readAsDataURL(fileCover);
          } else {
            saveFile(fileName, file, base64Content, null);
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a file to upload.');
      }
    }

    function saveFile(fileName, file, base64Content, coverBase64) {
      fileList.push({
        name: fileName,
        type: file.type,
        content: base64Content,
        category: getFileCategory(file.type),
        cover: coverBase64 || null
      });
      localStorage.setItem('fileList', JSON.stringify(fileList));
      document.getElementById('uploadStatus').textContent = `File "${fileName}" uploaded successfully!`;
      displayFileList();
    }

    // Get file category based on MIME type
    function getFileCategory(mimeType) {
      if (mimeType.startsWith('image/')) return 'image';
      if (mimeType.startsWith('video/')) return 'video';
      if (mimeType.startsWith('audio/')) return 'audio';
      if (mimeType === 'application/pdf') return 'pdf';
      return 'other';
    }

    // Display file list in grid with cover
    function displayFileList() {
      const fileGrid = document.getElementById('fileGrid');
      fileGrid.innerHTML = '';

      fileList.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');

        const fileTypeIcon = getFileTypeIcon(file.type);
        const fileCover = file.cover ? `<img src="${file.cover}" alt="File Cover">` : '';

        fileItem.innerHTML = `
          <p>${file.name}</p>
          ${fileCover}
          <div>${fileTypeIcon}</div>
          <button onclick="previewFile(${index})">Preview</button>
          <button onclick="downloadFile(${index})">Download</button>
          <button onclick="deleteFile(${index})">Delete</button>
        `;

        fileGrid.appendChild(fileItem);
      });
    }

    // Get file type icon based on MIME type
    function getFileTypeIcon(mimeType) {
      if (mimeType.startsWith('image/')) return '🖼️';
      if (mimeType.startsWith('video/')) return '🎥';
      if (mimeType.startsWith('audio/')) return '🎵';
      if (mimeType === 'application/pdf') return '📄';
      return '📁';
    }

    // Filter file list by category
    function filterByCategory() {
      const category = document.getElementById('categoryFilter').value;
      const filteredFiles = category === 'all' ? fileList : fileList.filter(file => file.category === category);
      displayFileList(filteredFiles);
    }

    // Preview file function
    function previewFile(index) {
      const file = fileList[index];
      const previewContent = document.getElementById('previewContent');
      previewContent.innerHTML = '';

      if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = file.content;
        previewContent.appendChild(img);
      } else if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = file.content;
        video.controls = true;
        previewContent.appendChild(video);
      } else if (file.type.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.src = file.content;
        audio.controls = true;
        previewContent.appendChild(audio);
      } else {
        previewContent.textContent = 'File type not supported for preview.';
      }
    }

    // Download file function
    function downloadFile(index) {
      const file = fileList[index];
      const a = document.createElement('a');
      a.href = file.content;
      a.download = file.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Delete file function
    function deleteFile(index) {
      if (confirm('Are you sure you want to delete this file?')) {
        fileList.splice(index, 1);
        localStorage.setItem('fileList', JSON.stringify(fileList));
        displayFileList();
      }
    }

    // Backup data function
    function backupData() {
      const dataStr = JSON.stringify(fileList);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'file_backup.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Import data function
    function importData() {
      const file = document.getElementById('importInput').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        fileList = JSON.parse(e.target.result);
        localStorage.setItem('fileList', JSON.stringify(fileList));
        displayFileList();
      };
      reader.readAsText(file);
    }

    // Reset data function
    function resetData() {
      if (confirm('Are you sure you want to reset all data?')) {
        fileList = [];
        localStorage.setItem('fileList', JSON.stringify(fileList));
        displayFileList();
      }
    }
  </script>
</body>
</html>
